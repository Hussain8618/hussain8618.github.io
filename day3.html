<!DOCTYPE html>
<html>
<head>
    <title>Day 3 - Images and Links</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #eef4f8;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #0f2027;
            margin-bottom: 10px;
        }

        h2 {
            color: #203a43;
            margin-top: 25px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        img.profile {
            width: 200px;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            border: 4px solid #2c5364;
            transition: transform 0.3s ease;
        }

        img.profile:hover {
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 26px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: background 0.3s ease;
        }

        .btn-internal {
            background: #2c5364;
        }

        .btn-internal:hover {
            background: #203a43;
        }

        .btn-external {
            background: #0077b5;
        }

        .btn-external:hover {
            background: #005983;
        }
    </style>
</head>

<body>

       class="btn btn-external">
       My LinkedIn
    </a>

</div>

</body>
</html>
